<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
    text-align: center;
  }
   /* Navigation Bar Styles */
   nav {
            background-color: #3498db;
            padding: 10px;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Active Page Style */
        a.active {
            border-bottom: 2px solid #fff;
        }
        #feedback-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
        
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="radio"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #errorMessages {
            color: red;
            margin-bottom: 10px;
        }

        #previewSection {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #previewSection h2 {
            margin-top: 0;
        }

        #previewSection button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #previewSection button:hover {
            background-color: #45a049;
        }

        #confirmationSection {
            margin-top: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Feedback Form</h1>

<!-- Feedback Form Section -->
<section id="feedback-form">
    <form id="feedbackForm" onsubmit="submitForm(event)">
        <label for="name">Enter your name: <span>*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Enter your email: <span>*</span></label>
        <input type="email" id="email" name="email" required>

        <label>Was this your first time visiting?</label>
        <input type="radio" name="firstTime" value="Yes"> Yes
        <input type="radio" name="firstTime" value="No"> No

        <label>Was this website informative and easy to navigate through?</label>
        <input type="radio" name="informative" value="Yes"> Yes
        <input type="radio" name="informative" value="No"> No

        <label>If "No", suggest any improvements for the future:</label>
        <textarea id="improvements" name="improvements"></textarea>

        <label>How satisfied are you with our services? (1-10)</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5">
        <span id="satisfactionValue">5</span>

        <label>Would you recommend our services?</label>
        <input type="checkbox" id="recommend" name="recommend" value="Yes"> Yes
        <input type="checkbox" name="recommend" value="No"> No

        <label>Would you like to receive updates about the website and any offers?</label>
        <input type="checkbox" id="receiveUpdates" name="receiveUpdates" value="Yes"> Yes - via Email

        <label>Do you have any additional questions or requests?</label>
        <textarea id="additionalComments" name="additionalComments"></textarea>

        <input type="submit" value="Submit">
    </form>

    <!-- Error Messages Section -->
    <div id="errorMessages" style="display: none;"></div>

    <!-- Preview and Edit Section -->
    <div id="previewSection" style="display: none;">
        <h2>Preview</h2>
        <p><strong>Name:</strong> <span id="previewName"></span></p>
        <p><strong>Email:</strong> <span id="previewEmail"></span></p>
        <!-- Add other preview details here -->
        <button onclick="editForm()">Edit</button>
    </div>

    <!-- Confirmation Message Section -->
    <div id="confirmationSection" style="display: none;">
        <p class="confirmation-message">Thank you for your feedback! We appreciate your input.</p>
       
    </div>
</section>

<script>
    function submitForm(event) {
        event.preventDefault();

        // Clear previous error messages
        clearErrorMessages();

        // Perform validation checks
        if (!validateForm()) {
            return;
        }

        // Display preview
        displayPreview();

        // Simulate form submission success
        setTimeout(function () {
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedback-form').style.display = 'none';
            document.getElementById('confirmationSection').style.display = 'block';
        }, 2000);
    }

    function validateForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        let isValid = true;
        let errorMessage = '';

        // Check if name is empty
        if (name.trim() === '') {
            isValid = false;
            errorMessage += 'Name is required.<br>';
        }

        // Check if email is not empty and in a valid format
        if (email.trim() === '') {
            isValid = false;
            errorMessage += 'Email is required.<br>';
        } else {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                isValid = false;
                errorMessage += 'Invalid email format.<br>';
            }
        }

        if (!isValid) {
            displayErrorMessages(errorMessage);
        }

        return isValid;
    }

    function displayErrorMessages(message) {
        const errorMessages = document.getElementById('errorMessages');
        errorMessages.innerHTML = message;
        errorMessages.style.display = 'block';
    }


    function clearErrorMessages() {
        const errorMessages = document.getElementById('errorMessages');
        errorMessages.innerHTML = '';
        errorMessages.style.display = 'none';
    }

    function displayPreview() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Display preview details
        document.getElementById('previewName').textContent = name;
        document.getElementById('previewEmail').textContent = email;

        // Hide form and show preview section
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('previewSection').style.display = 'block';
    }

    function editForm() {
        // Show form and hide preview section
        document.getElementById('feedbackForm').style.display = 'block';
        document.getElementById('previewSection').style.display = 'none';
    }
</script>
</body>
</html>
